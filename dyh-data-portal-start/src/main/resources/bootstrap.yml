server:
  port: 8080
spring:
  profiles:
    active: dev
  application:
    name: dyh-data-portal
  config:
    import: "optional:nacos:${spring.application.name}"
  cloud:
    nacos:
      config:
        serverAddr: ${nacos.host}
        username:
        password:
        prefix:
        namespace: ${nacos.namespace}
        file-extension: yaml
        extension-configs:
          - data-id: dyh-data-portal-appconf.yml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: ${nacos.namespace}

logback:
  logdir: ./logs/   #指定logback日志文件路径